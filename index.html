<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<form class="card" id="surveyForm">

  <h2>Survey Form</h2>

  <!-- Text -->
  <div class="field">
    <label for="name">Full Name</label>
    <input id="name" type="text" required>
  </div>

  <!-- Email -->
  <div class="field">
    <label for="email">Email Address</label>
    <input id="email" type="email" required>
  </div>

  <!-- Number -->
  <div class="field">
    <label for="age">Age</label>
    <input id="age" type="number" min="10" max="100">
  </div>

  <!-- Radio -->
  <div class="field">
    <label>Gender</label>
    <div class="options">
      <label><input type="radio" name="gender"> Male</label>
      <label><input type="radio" name="gender"> Female</label>
      <label><input type="radio" name="gender"> Other</label>
    </div>
  </div>

  <!-- Checkbox -->
  <div class="field">
    <label>Services Used</label>
    <div class="options">
      <label><input type="checkbox"> Website</label>
      <label><input type="checkbox"> Mobile App</label>
      <label><input type="checkbox"> Support</label>
    </div>
  </div>

  <!-- Select -->
  <div class="field">
    <label for="rating">Overall Experience</label>
    <select id="rating" required>
      <option value="">Choose an option</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <!-- Range -->
  <div class="field">
    <label for="satisfaction">Satisfaction Level</label>
    <input id="satisfaction" type="range" min="1" max="5">
  </div>

  <!-- Textarea -->
  <div class="field">
    <label for="feedback">Additional Feedback</label>
    <textarea id="feedback" rows="4"></textarea>
  </div>

  <button type="submit">Submit</button>
  <p class="success" id="successMsg"></p>

</form>

<script src="index.js"></script>
</body>
</html>
